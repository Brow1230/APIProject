<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <main class="main">
        <header >
            <a href="">
                <h1 class="siteName"> Find-a-Film </h1>
            </a>
            <div class="backButtonDiv hidden">
                <img id="back-button" alt="Back Button" title="Back" data-src="img/carriage-return.svg" class="iconic">
            </div>
            <section class="searchTerms">
                <div class="searchButtonDiv">
                    <img id="search-button" alt="Search" title="Search" data-src="img/magnifying-glass.svg" class="iconic iconic-md"/>
                </div>
                <input type="text" id="search-input" placeholder="Type your search..." />
                <div class="options">
                        <img id="settings" alt="Search Options" title="Options" src="img/settings-md.svg" class ="" >
                </div>
            </section>
            <!-- <div class="options">
                <img id="settings" alt="Search Options" title="Options" src="img/settings-md.svg" class ="" >
            </div> -->
        </header>
        
        <div class="page hidden" id="search-results">
            <section class="title flex-container"></section>
            <section class="content flex-container"></section>

        </div>
        
        <div class="page " id="recommend-results">
            <section class="title flex-container"></section>
            <section class="content flex-container"></section>
        </div>
      
            

        </div>
        <footer class="atr">
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="img/408x161-powered-by-rectangle-green.png" alt="Powered By the Movie Database" />            
            </a>
        </footer>
          <!-- OVERLAY -->
          <div class="overlay hidden" id="overlay">&nbsp;</div>
          <!-- MODAL WINDOW -->
          
    </main>
    <div class="modal off" id="modal">
        <div class="mHeader">
            <h3>Choose your search preferences!</h3>
        </div>
        <div class="modal-radio">
            <input type="radio" name="preference" value="tvshows" id="movies">
            <label for="tvshows">TvShows</label>
            <input type="radio" name="preference" value="movies" id="movies">
            <label for="movies">Movies</label>
        </div>
        <button class="cancelButton">CANCEL</button>
        <button class="saveButton">SAVE</button>
    </div>
    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
